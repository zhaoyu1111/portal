<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<div class="top_bg">
    <div class="container">
        <div class="header_top-sec">
            <div class="top_right">
                <ul>
                    <li><a href="/portal/index"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                    <li>|</li>
                    <li><a href="${pageContext.request.contextPath}/message/contactUs.action">联系我们</a></li>
                </ul>
            </div>
            <div class="top_left">
                <ul>
                    <c:choose>
                        <c:when test="${SESSION_USER != null}">
                            <li class="top_link">
                                <a href="${pageContext.request.contextPath}/my/profile/basic.action" target="blank">

                                    <c:if test="${SESSION_USER.trueName != null}"><i class="fa fa-user"></i>&nbsp;${SESSION_USER.trueName}
                                    </c:if>
                                    <c:if test="${SESSION_USER.trueName == null}">${SESSION_USER.account}</c:if>
                                </a>
                            </li>
                            <li>|</li>
                            <li class="top_link"><a href="${pageContext.request.contextPath}/login/logout.action">退出</a>
                            </li>
                            <input class="logoutStyle" name="-gfj_jkb-fsjvbkcjadkcnkjsdnzxc"
                                   type="hidden" id="_sfhk_jbkjb_sfhk_"
                                   value="${SESSION_USER.userId}">
                        </c:when>
                        <c:otherwise>
                            <li class="top_link"><a href="${pageContext.request.contextPath}/login.action">登录</a></li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
